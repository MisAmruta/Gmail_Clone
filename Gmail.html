    .sidenav {

      z-index: 1;
      /* top: 0; */
      left: 0;
      background-color: white;
      /* overflow-x: hidden; */
      padding-top: 20px;
    }

    .sidenav a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 15px;
      color: black;
      display: block;
    }

    .sidenav a:hover {
      background-color: gainsboro;
    }

    .main {
      margin-left: 200px;
      /* Same as the width of the sidenav */
      font-size: 15px;
      /* Increased text to enable scrolling */
      padding: 0px 10px;
    }

    h2 {
      font-family: cursive;
      color: brown;
      text-align: center;
    }
  </style>

  <script>
    var sendData = [];
    let tableId = document.querySelector("#tableid");
    let tbodyId = document.querySelector("#tbodyid");
    function send() {
      let to = document.querySelector("#to").value;
      let subject = document.querySelector("#subject").value;
      let textarea = document.querySelector("#textarea").value;
      alert("To:" + to);
      sendData.push({
        to: to,
        subject: subject,
        textarea: textarea
      });
      const data = sendData.map(x => {
        const trow =
          `
       <tr>
        <td> ${x.to}</td>
        <td> ${x.subject}</td>
        <td> ${x.textarea}</td>
        
        </tr>
       `
        return trow;
        //  return x.to,x.subject,x.mailbody;
      })
      tbodyId.innerHTML = data;
      tableId.append(tbodyId);
      console.log(data);
      document.querySelector(".demo").style.display='none';
   
    }

    function sentData() {
      document.querySelector("#gid").style.display = 'none';
     document.querySelector(".demo").style.display = 'block';
    
    }

  </script>
